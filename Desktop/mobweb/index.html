<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <h1>Qr code generator</h1>
            <p>Add your ipv4 address following with running port to find it use (ipconfig) in terminal</p>
            <h3>(Eg: X.X.X.X:3000)</h3>
            <div class="form">
                <input id="inp" type="text" spellcheck="false" value="192.168.1.65"/>
                <button id="button" onclick="show('id1')" aria-placeholder="enter url">Generate</button>
            </div>
            <div class="qrcode" id='id1'>
                <img src="" alt="qrcode">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
